<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prediction</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">       
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!--Font Style-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>        
        <div class="bg">         
            <div class="row mx-auto ms-auto text-center" id="heading">
                <h3 style="font-size: 50px;">Prediction</h3>
            </div>
            <form action="/predictor/predict" method='post'>
                <div class="container">
                    <div class="row">
                        <div class="col pt-4 px-4 ">
                            
                                <div class="mb-3">
                                    <label for="price" class="form-label">Current Price</label>
                                    <input type="text" class="form-control" id="price" name="price" placeholder="(eg: 4.56)">                        
                                </div>
                            
                        </div>
                        <div class="col pt-4 px-4">
                                
                                    <div class="mb-3">
                                        <label for="kms" class="form-label">Kilometer Driven</label>
                                        <input type="text" class="form-control" id="kms" name="kms" placeholder="(Distance Travelled (in KMS) eg: 10526)">                            
                                    </div>
                                
                        </div>               
                    </div>
                    <div class="row">
                        <div class="col px-4">
                            
                            <div class="mb-3">
                                <label for="transmission" class="form-label">Transmission Type</label>
                                <select class="form-select" aria-label="Transmission_Type" id="Transmission" name="Transmission">
                                    <option selected>Select Transmission Type</option>
                                    <option value="1">Manual</option>
                                    <option value="0">Automatic</option>                        
                                </select>                    
                            </div>
                            
                        </div>
                        <div class="col px-4">
                            
                                <div class="mb-3">
                                    <label for="seller" class="form-label">Seller Type</label>
                                    <select class="form-select" aria-label="Seller_Type" id="Seller" name="Seller">
                                        <option selected>Select Seller Type</option>
                                        <option value="0">Dealer</option>
                                        <option value="1">Individual</option>                        
                                    </select>                          
                                </div>
                            
                        </div>            
                    </div>
                    <div class="row">
                        <div class="col px-4">
                            
                            <div class="mb-3">
                                <label for="owner" class="form-label">Owner Type</label>
                                <select class="form-select" aria-label="Owner_Type" id="Owner" name="Owner">
                                    <option selected>Select Owner Type</option>
                                    <option value="0">First</option>
                                    <option value="1">Second</option>   
                                    <option value="3">Third</option>                       
                                </select>                       
                            </div>
                            
                        </div>
                        <div class="col px-4">
                            
                                <div class="mb-3">
                                    <label for="age" class="form-label">Age Difference</label>
                                    <input type="text" class="form-control" id="age" name="age" placeholder="(Current Year - MFG Year of Car)">                         
                                </div>
                            
                        </div>            
                    </div>
                    <div class="row mx-auto mb-3 mt-2" style="width: 18em;">
                        <input type="submit" class="btn btn-primary" id="predict-button" value="Predict">
                    </div>
                    <div class="row mx-auto ms-auto text-center py-3">
                        <h4>{{predict_price}}</h4>
                    </div>   
                </div>            
            </form>   
        </div>    
        <footer class="page-footer font-small blue">    
            <div class="footer-copyright text-center py-3">Â© 2022 Copyright: Arya Sarkar</div>        
        </footer>  



        <!--Javascript-->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script>
            $('#price','#kms','#Transmission','#Seller','#Owner','#age').each(function(){
                if ($(this).val() == '') {
                    alert("Any Field is Empty");
                    return false;
                }
            })
        </script>
    </body>
</html>
